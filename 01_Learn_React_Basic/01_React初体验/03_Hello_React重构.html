        // 使用组件重构
        // 类组件和函数组件
        class App extends React.Component{

            // 组件数据
            constructor(){
                super()
                this.state = {
                    message:"Hello World!"
                }
                // 对需要绑定的方法，提前绑定好this
                this.btnClick = this.btnClick.bind(this)
            }

            // 组件方法
            btnClick() {
                // 需要手动绑定传入this
                // console.log("btnClick",this)
                // 内部完成两件事情
                // 1、将state中message值修改掉
                // 2、自动重新执行render函数
                this.setState({
                    message:"Hello React"
                })
            }

            // 渲染内容render方法
            render(){
                return (
                    <div>
                        <h2>{this.state.message}</h2>
                        <button onClick={this.btnClick}>修改文本</button>
                    </div>
                )
            }
        }

        // this绑定

        const root = ReactDOM.createRoot(document.querySelector("#root"))
        root.render(<App/>)

    </script>
