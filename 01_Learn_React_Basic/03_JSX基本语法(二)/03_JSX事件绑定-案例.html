<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <style>
        .active{
            color:red
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="../lib/react.js"></script>
    <script crossorigin src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>

    <script type="text/babel">
        // 1、定义创建root
        
        // 1、定义App组件
        class App extends React.Component{
            constructor(){
                super()
                this.state = {
                    message: "Hello World",
                    movies:["星际穿越","流浪地球","独行月球","大话西游","火星救援"],
                    currentIndex:0,
                }
            }
            itemClick(index){
                this.setState({
                    currentIndex: index
                })
            }
            render(){
                const { movies,currentIndex } = this.state
                return (
                    <div>
                        <ul>
                            {movies.map((item,index) => {return (
                                <li key={index} className={currentIndex===index ? 'active':''} onClick={() =>this.itemClick(index)}>{item}</li>
                            )})}
                        </ul>
                    </div>
                )
            }
        }
        // 2、创建root并渲染App组件
        const root = ReactDOM.createRoot(document.querySelector("#root"))
        root.render(<App/>)
    </script>
    
</body>
</html>
