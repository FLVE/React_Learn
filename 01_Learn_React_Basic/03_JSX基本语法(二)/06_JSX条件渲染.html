<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="../lib/react.js"></script>
    <script crossorigin src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>

    <script type="text/babel">
        // 1、定义创建root
        
        // 1、定义App组件
        class App extends React.Component{
            constructor(){
                super()
                this.state = {
                    message: "Hello World",
                    isReady: true,
                    friend:{
                        name:"kobe",
                        desc:"凌晨四点的太阳"
                    }
                }
            }
            
            render(){
                const { isReady } = this.state

                {/* 1、条件判断方式一：使用if进行条件判断 */}
                let showElement = null
                if(isReady){
                    showElement = <h2>准备开始比赛</h2>
                }else{
                    showElement = <h2>请提前做好准备</h2>
                }
                return (
                    <div>
                        {/* 1、方式一：根据条件给变量复制不同的内容 */}
                        { showElement }

                        {/* 2、方式二：三元运算符 */}
                        <div>{ isReady ? <button>开始战斗！</button>:<button>准备！</button> }</div>
                    </div>
                )
            }
        }
        // 2、创建root并渲染App组件
        const root = ReactDOM.createRoot(document.querySelector("#root"))
        root.render(<App/>)
    </script>
    
</body>
</html>
