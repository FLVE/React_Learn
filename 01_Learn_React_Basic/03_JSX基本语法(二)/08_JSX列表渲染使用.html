<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
<style>
    .item{
        border: 2px solid orange;
        margin: 15px;

    }
</style>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="../lib/react.js"></script>
    <script crossorigin src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>

    <script type="text/babel">
        // 1、定义创建root
        
        // 1、定义App组件
        class App extends React.Component{
            constructor(){
                super()
                this.state = {
                    message: "Hello World",
                    students:[
                        { id: 111, name: "why", score: 199},
                        {id: 222,name:"kobe",score:98},
                        {id: 223,name:"kobe",score:194},
                        {id: 224,name:"kobe",score:192},
                    ]
                }
            }
            
            render(){
                const { students } = this.state

                // 数据过滤
                const filterStudents = students.filter(item =>{
                    return item.score > 100
                })
                // 切片处理
                const sliceStudents = filterStudents.slice(0,2)

                return (
                    <div>
                        <h2>学生列表数据</h2>
                        <div clsssName="list">
                            {sliceStudents.map(item =>{
                                return (
                                    <div className="item" key={item.id}>
                                        <h2>学号{item.id}</h2>
                                        <h2>姓名{item.name}</h2>
                                        <h2>分数{item.score}</h2>
                                        </div>
                                )
                            })}
                        </div>
                    </div>
                )
            }
        }
        // 2、创建root并渲染App组件
        const root = ReactDOM.createRoot(document.querySelector("#root"))
        root.render(<App/>)
    </script>
    
</body>
</html>
